<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="https://dl.dir.freefiremobile.com/common/web_event/common/npm/swagger-ui-dist@3/swagger-ui.css">
    <link rel="shortcut icon" href="https://www.openapis.org/wp-content/uploads/sites/3/2016/11/favicon.png">
    <title>{{title}}</title>
</head>

<body>
    <div id="swagger-ui">
    </div>
    <script src="https://dl.dir.freefiremobile.com/common/web_event/common/npm/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
    <!-- `SwaggerUIBundle` is now available on the page -->
    <script>
        const ui = SwaggerUIBundle({
            url: '{{ openapi_url }}',
            oauth2RedirectUrl: window.location.origin + '/docs/oauth2-redirect',
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIBundle.SwaggerUIStandalonePreset
            ],
            layout: "BaseLayout",
            deepLinking: true,
            showExtensions: true,
            showCommonExtensions: true
        })
    </script>
</body>

</html>
